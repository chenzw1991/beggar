<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<style>
    .item-line {
        display: flex;
        width: 500px;
        margin: 4px 0px;
    }
    .item-label {
        width: 100px;
    }
    .layui-input-block {
        position: relative;
    }
    .word {
        position: absolute;
        right: 10px;
        bottom: 8px;
        color: #aaa;
        font-size: 12px;
    }
</style>
<body>
<div class="layui-form timo-compile">
    <form id="editform" th:action="@{/goods/save}" class="layui-form" onsubmit="return false">
        <input type="hidden" name="id" th:if="${info}" th:value="${info.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="versionNumber" class="layui-input" th:value="${info.goodsName}" required lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品图片</label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="cover_btn">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img upload_preview" id="cover_img" th:src="${info.goodsImg}" width="80" height="60">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">商品简述</label>
            <div class="layui-input-inline">
                <input type="text" name="versionNumber" class="layui-input" th:value="${info.goodsTitle}" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">商品价格</label>
            <div class="layui-input-inline">
                <input type="text" name="url" class="layui-input" th:value="${info.goodsPrice}" required lay-verify="required">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">库存数量</label>
            <div class="layui-input-inline">
                <input type="text" name="url" class="layui-input" th:value="${info.goodsStock}" required lay-verify="required">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">商品数量</label>
            <div class="layui-input-inline">
                <input type="text" name="url" class="layui-input" th:value="${info.totalStock}" required lay-verify="required">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">上架时间</label>
            <div class="layui-input-inline">
                <input type="text" name="url" class="layui-input" th:value="${info.upshelfTime}" required lay-verify="required">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">下架时间</label>
            <div class="layui-input-inline">
                <input type="text" name="url" class="layui-input" th:value="${info.downshelfTime}" required lay-verify="required">

            </div>
        </div>

        <div class="layui-form-item timo-finally">
            <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
    $(function(){
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function(data){
                var goods = JSON.stringify(data.field);
                layer.msg(goods);
                console.log(goods);
                $.ajax({
                    url		: "/goods/save",
                    data	: goods,
                    type	: 'post',
                    contentType: "application/json", //必须这样写
                    dataType:"json",

                    success: function (res) {
                    console.log(res);
                    if(res.code == 200){
                        window.parent.location.reload();
                    }else{
                        alert(res.msg);
                    }
                }
            });
                return false;
            });
        });
    });
</script>
</body>
